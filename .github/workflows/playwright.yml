name: E2E Tests

on:
  push

jobs:
  test:
    timeout-minutes: 20
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install chromium --with-deps

      - name: Build the app
        run: bun run build:test
      - name: Start docker container
        run: docker compose up -d
      - name: Wait for serverless-redis-http to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8079 > /dev/null 2>&1; then
              echo "serverless-redis-http is ready"
              exit 0
            fi
            echo "Waiting for serverless-redis-http... ($i/30)"
            sleep 2
          done
          echo "serverless-redis-http failed to start"
          docker compose logs
          exit 1
      - name: Run E2E tests
        run: bun run test:e2e

      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
